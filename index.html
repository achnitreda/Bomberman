<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>BomberMan</title>
  </head>
  <body>
    <div id="board">
      <div class="gameState">
        <div class="lifes">
          Lifes:
          <span>3</span>
          <span
            ><img src="./heart.svg" width="15px" height="15px" alt="heart"
          /></span>
        </div>
        <div class="timer">
          Time:
          <span>00.00</span>
        </div>
        <div class="score">
          Score:
          <span>0</span>
        </div>
      </div>
      <div id="player"></div>
    </div>
    <div id="win-screen" class="win-screen hidden">
      <div class="win-popup">
        <h2>You Win!</h2>
        <p>Congratulations! You've defeated all enemies and escaped!</p>
        <button onclick="location.reload()">Play Again</button>
      </div>
    </div>
    <div id="lose-screen" class="lose-screen lose-hidden">
      <div class="lose-popup">
        <h2>Game Over!</h2>
        <p>You've run out of lives! Better luck next time!</p>
        <button onclick="location.reload()">Try Again</button>
      </div>
    </div>
    <div id="pause-menu" class="pause-screen pausehidden">
      <div class="pause-popup">
        <h2>Game Paused</h2>
        <button id="continue-btn">Continue</button>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
